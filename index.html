<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80);">
    <div class="container-banner">
      <h1>Le Wagon brings <strong>tech skills</strong> to <strong>creative people</strong>!</h1>
      <p>Change your life and learn to code at one of our campuses around the world.</p>
      <a class="btn btn-test" href="#">Apply now</a>
    </div>
  </div>


  <!-- code a "How it works" section -->
  <div class="container-how">
    <h1>How it works</h1>
    <div class="cards">
      <div class="card">
        <img src="https://arthur-littm.github.io/startup-landing/images/apply.svg" alt="picture description" width="100">
        <h2>Apply</h2>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="card">
        <img src="https://arthur-littm.github.io/startup-landing/images/learn.svg" alt="picture description" width="100">
        <h2>Learn to code</h2>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="card">
        <img src="https://arthur-littm.github.io/startup-landing/images/product.svg" alt="picture description" width="100">
        <h2>Build products</h2>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="footer-links">
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>
</body>
</html>
